<form name=main_form>
<input type= "text" name= "student_id" value= "0" size="9">
<input type=button onclick= "button();" value= "start" title= "start">

<script type= "text/javascript">
// ---------------------------------------------
// Request sender
function xml_http_post(url , data , callback ) {
var req = new XMLHttpRequest();
req.open ("POST", url , true);
req.onreadystatechange =function() {
if ( req.readyState == 4) {
callback(req);
    }
        }
    req.send(data);
    }
// ---------------------------------------------
// button press causes request via network
function button() {
var data = document.main_form.student_id.value;
var port = '10' + data.slice(-3);
xml_http_post("http://213.175.92.37:"+port, data, display );
}
// ---------------------------------------------
// Display result
function display(req){
var elem = document.getElementById ('result_span')
elem.innerHTML= req.responseText
}
</script>
</html>
